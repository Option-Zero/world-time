<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Zone Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>World Time Zone Map</h1>
        </header>

        <div id="map-container">
            <svg id="world-map"></svg>
        </div>

        <div id="timezone-grid"></div>

        <div id="color-legend-section">
            <h2>Time-Based Color Legend</h2>
            <p>Timezones are colored based on their current local time. Each color represents a 4-hour block of the day.</p>
            <div id="color-legend"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
