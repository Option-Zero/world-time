<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive World Time Zone Map - visualize world time zones and current times in each zone.">
    <meta name="keywords" content="time zone, world map, interactive, d3, visualization, world time, UTC, timezone, local time">
    <meta property="og:title" content="World Time Zone Map">
    <meta property="og:description" content="Interactive map showing world time zones and current times.">
    <title>World Time Zone Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>World Time</h1>
        </header>

        <div id="map-container">
            <svg id="world-map"></svg>
            <div id="pinned-callouts"></div>
        </div>

        <div id="timezone-grid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
